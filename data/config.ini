# INI File
# --------
# https://en.wikipedia.org/wiki/INI_file
#
# Basic Usage:
#
# [Section]
# Sections are used to group properties
#
# property=value
# every property has a name and a value delimited by (=)

#[Resource]
# uncomment to implement physical resource properties

[AllJoyn]
app=deras
device=der001
server_interface=edu.pdx.powerlab.sep.server
device_interface=edu.pdx.powerlab.sep.client
port=123
path=/SmartEnergy

[DER]
ExportPower=3000
ExportEnergy=20000
ExportRamp=1000
ImportPower=3000
ImportEnergy=20000
ImportRamp=1000
IdleLosses=20

[NA]
deviceID=7a439b61-3128-49f9-8a8b-65471a8fdeeb
function=0
region=0
transport=local


